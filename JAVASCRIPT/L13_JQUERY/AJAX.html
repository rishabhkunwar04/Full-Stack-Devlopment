<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("demo_test.asp", function(data, status){   
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});

</script>
</head>
<body>

<button>Send an HTTP GET request to a page and get the result back</button>

</body>
</html>

<!-- 
    //  In get()
    The second parameter is a callback function. The first callback parameter 
    holds the content of the page requested, and the second
     callback parameter holds the status of the request.
-->

<!--
GET is basically used for just getting (retrieving) some data from the server.
 Note: The GET method may return cached data.

POST can also be used to get some data from the server. However, 
the POST method NEVER caches data, and is often used to send data along with the request.



-->
