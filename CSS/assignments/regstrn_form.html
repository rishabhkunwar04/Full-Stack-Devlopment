<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="regstrn_form.css">
</head>
<body>
    <div class="loginbox">

        <div class="left">
            <h1>Sign up</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="EmailId">

            <input type="password" name="password" placeholder="password">
    
            <input type="password" name="password" placeholder="confirm password">
        
            <input type="radio" name="channel">Male
            <input type="radio" name="channel">Female

        
            <input class="signup" type="submit" name="signup_submit" value="SIGN ME UP" />


        </div>

        <div class="right">
            <span class="loginwith">Sign in with<br />Social network</span>
    
            <button class="social-signin facebook" >Log in with facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>

        </div>

        <div class="or">OR</div>

    </div>
    
</body>
</html>
